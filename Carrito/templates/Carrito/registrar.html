{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/registrar.css' %}">
<div class="content container mt-5">
    <form id="registrar" method="post">
        <h1>Registrarse</h1>
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-primary" type="submit">Registrarse</button>

        <p class="volv mt-3">¿Ya estás registrado? <a href="{% url 'nueva_iniciar_sesion' %}">¡Inicia sesión aquí!</a></p>
    </form>
</div>
<footer class="foot mt-5">
    <div class="wrapper">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </div>
</footer>
{% endblock %}
