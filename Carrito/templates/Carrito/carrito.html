{% extends 'base.html' %}
{% load static %}

{% block title %}Carrito{% endblock %}



{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/carrito.css' %}">
<h1 class="titulo">CARRITO DE COMPRAS</h1>
<section class="contenedor">
    <!-- Contenedor de elementos -->
    <div class="contenedor-items">
        {% for catalogo in catalogos %}
        <div class="item">
            <span class="titulo-item">{{ catalogo.nombre }}</span>
            <img src="{{ catalogo.imagen.url }}" alt="{{ catalogo.nombre }}" class="img-item">
            <span class="precio-item">${{ catalogo.precio }}</span>
            <button class="boton-item">Agregar al Carrito</button>
        </div>
        {% endfor %}
    </div>

    <!-- Carrito de Compras -->
    <div class="carrito" id="carrito">
        <div class="header-carrito">
            <h2>CARRITO DE COMPRAS</h2>
        </div>

        <div class="carrito-items">
            <!-- Aquí se llenará con JavaScript -->
        </div>
        <div class="carrito-total">
            <div class="fila">
                <strong>TOTAL</strong>
                <span class="carrito-precio-total">$0.000</span>
            </div>
            <button class="btn-pagar">PAGAR <i class="fa-solid fa-bag-shopping"></i> </button>
        </div>
    </div>
</section>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="{% static 'js/carrito.js' %}"></script>
{% endblock %}
