{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/iniciar.css' %}">
<div class="container mt-5">
    <form id="iniciar" method="post">
        <h1>Iniciar Sesión</h1>
        {% csrf_token %}
        {{ form|crispy }}
        
        <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
        <div class="registrar mt-3">
            <p>¿No estás registrado? <a href="{% url 'registrar' %}">¡Regístrate aquí!</a></p> 
        </div>
    </form>
</div>

<footer class="foot mt-5">
    <div class="wrapper">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </div>
</footer>
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="{% static 'js/iniciar.js' %}"></script>
{% endblock %}
